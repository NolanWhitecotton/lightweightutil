<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<style>
			.fs30b{
				font-size: 30px;
				font-weight: bold;
				padding-top: 25px;
			}
		</style>

		<title>Lightweight Utility</title>
		<link rel="stylesheet" type="text/css" href="multitimer.css"/>
		<script src="multitimer.js" type="text/javascript"></script>
		
		<script src="textbox.js" type="text/javascript"></script>
	</head>
	<body onload="initCodeEditorListeners()">
		<noscript>JavaScript is required by many of the utilities, enable it for the best experience.</noscript>
		<div class="fs30b" id="multitimer">Multi timer</div>
		<input type="button" value="+" onclick="mt_addTimer();">
		<div id="timers" class="flex-container">
			<template id="timer_tmplt">
				<span class="timer">
					<input type="text" value="Timer"/>
					<input class="x-button" type="button" value="x">
					<br/>
					<input type="button" class="start-button" value="start"/>
					<span hidden class="time-display"></span>
					<span class="time-input">
						<input class="h-input" type="text" placeholder = "HH" style="width: 3ch;">
						<span>:</span>
						<input class="m-input" type="text" value=1 placeholder = "MM" style="width: 3ch;">
						<span>:</span>
						<input class="s-input" type="text" placeholder = "SS" style="width: 3ch;">
					</span>
				</span>
			</template>
		</div>
		
		<!-- text box -->
		<div class="fs30b" id="textbox">Text box</div>
		<textarea id = "textarea" style="width: 80%; height: 15em;" placeholder="Your text here." onkeyup="tb_updateCharacterCounts()"></textarea>
		<br/>
		<span id="characterCount">0</span> characters, <span id="wordCount">0</span> words.
		
		<!-- code editor -->
		<div class="fs30b" id="codeEditor">Code Editor</div>
		<textarea id = "codeEditorTextarea" style="width: 80%; height: 15em;" placeholder="Your code here."></textarea>
		<br/>
		<input type="button" value="js eval" onclick="evalTextBox()">
		<br/>
		<span id="codeEditorOutput"></span>
		<br/>
		<span id="codeEditorReturnValue"></span>
		<br/>

		<!--
		<div class="fs30b" id="timecalc">Time calculator</div>
		<input id="time1" type="text"/>
		<select name="action" id="action">
		<option value="plus">+</option>
		<option value="minus">-</option>
		</select>
		<input id="time2" type="text"/>
		-->
		<footer>
			lightweightutil is a collection of open source lightweight utility applications, with no external dependencies, no ads, and minimal assets which stores all data locally.
			<br/>
			<a href="https://github.com/NolanWhitecotton/lightweightutil" target="_blank">[Source code]</a>
		</footer>
	</body>
</html>
